version: 2

models:
  - name: dim_customers
    description: this table has basic information about a customer
    columns:
      - name: customer_id
        description: this is the primary key for customers
        tests:
          - not_null        
      - name: region
        description: name of region
        tests:
          - accepted_values:
              values: ['AFRICA','MIDDLE EAST','ASIA','EUROPE','AMERICA']
              severity: warn
      - name: customer_name
        description: name of the customer
      - name: address
        description: address of the customer
      - name: nation
        description: name of nation
      - name: phone_number
        description: phone number of the customer
      - name: account_balance
        description: account_balance of the customer
      - name: market_segment
        description: market segment of the customer

  - name: dim_parts
    description: this table has basic information about a part
    columns:
      - name: part_id
        description: this is the primary key for parts data
        tests:
          - not_null        
      - name: manufacturer
        description: manufacturer of the part
      - name: part_name
        description: name of the part
      - name: brand
        description: brand of the part
      - name: part_type
        description: type of part including material
      - name: part_size
        description: size of the part
      - name: container
        description: container of the part
      - name: retail_price
        description: raw retail price 

  - name: dim_suppliers
    description: this table has basic information about a supplier
    columns:
      - name: supplier_id
        description: this is the primary key for supplier data
        tests:
          - unique
          - not_null           
      - name: supplier_name
        description: id of the supplier
      - name: supplier_address
        description: address of the supplier
      - name: nation
        description: name of nation
      - name: region
        description: name of region
      - name: phone_number
        description: phone number of the supplier
      - name: account_balance
        description: raw account balance

  - name: fct_order_items
    description: this table has basic information about the items in an order
    columns:
      - name: order_item_id
        description: surrogate key for the model -- combo of order_id + line_number
        tests:
          - unique
          - not_null         
      - name: part_id
        description: foreign id to dim_parts
        tests:
          - relationships:
              to: ref('dim_parts')
              field: part_id
              severity: error           
      - name: supplier_id
        description: foreign id to dim_suppliers
        tests:
          - relationships:
              to: ref('dim_suppliers')
              field: supplier_id
              severity: error           
      - name: order_item_status_code
        description: status code of the order item
      - name: return_flag
        description: letter determining the status of the return
      - name: line_number
        description: sequence of order items within the order
      - name: ship_date
        description: the date the order item is being shipped
      - name: commit_date
        description: the date the order item is being commited
      - name: receipt_date
        description: the receipt date of the order item
      - name: ship_mode
        description: method of shipping
      - name: supplier_cost
        description: raw cost
      - name: base_price
        description: since extended_price is the line item total, we back out the price per item
      - name: discount_percentage
        description: percentage of the discount
      - name: discounted_price
        description: factoring in the discount_percentage, the line item discount total
      - name: tax_rate
        description: tax rate of the order item
      - name: order_item_count
        description: count of order items
      - name: quantity
        description: total units of order items                
      - name: available_quantity
        description: raw available quantity of part by supplier
      - name: gross_item_sales_amount
        description: same as extended_price
      - name: discounted_item_sales_amount
        description: line item (includes quantity) discount amount
      - name: item_discount_amount
        description: item level discount amount. this is always a negative number
      - name: item_tax_amount
        description: item level tax total
      - name: net_item_sales_amount
        description: the net total which factors in discount and tax        
      - name: cost
        description: raw cost of part by supplier         

  - name: fct_orders
    description: this table has basic information about an order
    columns:
      - name: order_id
        description: this is the primary key for orders data
        tests:
          - unique
          - not_null 
      - name: customer_id
        description: oreign id to dim_customers
        tests:
          - relationships:
              to: ref('dim_customers')
              field: customer_id
              severity: error        
      - name: order_date
        description: date the order was made
      - name: order_status_code
        description: status of the order
      - name: priority_code
        description: code associated with the order
      - name: clerk_name
        description: id of the clerk associated with the order
      - name: ship_priority
        description: numeric representation of the shipping priority, zero being the default
      - name: order_count
        description: count of order