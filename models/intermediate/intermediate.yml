version: 2

models:
  - name: int_nations_regions
    description: this intermidiate table has basic information about a reions and nations
    columns:
      - name: nation_id
        description: this is the primary key for nations data
        tests:
          - unique
          - not_null         
      - name: region_id
        description: foreign id to stg_tpch_regions     
      - name: nation
        description: name of nation
      - name: nation_comment
        description: '{{ doc("comment") }}' 
      - name: region
        description: name of region
      - name: region_comment
        description: '{{ doc("comment") }}' 

  - name: int_order_items
    description: this intermidiate table has basic information about a items in an order
    columns:
      - name: order_item_id
        description: surrogate key for the model -- combo of order_id + line_number
        tests:
          - unique
          - not_null         
      - name: part_id
        description: foreign id to stg_tpch_parts       
      - name: supplier_id
        description: foreign id to stg_tpch_suppliers  
      - name: ship_date
        description: the date the order item is being shipped
      - name: commit_date
        description: the date the order item is being commited
      - name: receipt_date
        description: the receipt date of the order item
      - name: return_flag
        description: letter determining the status of the return
      - name: order_item_status_code
        description: status code of the order item
      - name: line_number
        description: sequence of order items within the order
      - name: ship_mode
        description: method of shipping
      - name: extended_price
        description: price of order items
      - name: quantity
        description: total units of order items
      - name: discount_percentage
        description: percentage of the discount
      - name: gross_item_sales_amount
        description: same as extended_price
      - name: base_price
        description: since extended_price is the line item total, we back out the price per item
      - name: discounted_price
        description: factoring in the discount_percentage, the line item discount total
      - name: discounted_item_sales_amount
        description: line item (includes quantity) discount amount
      - name: tax_rate
        description: tax rate of the order item
      - name: item_discount_amount
        description: item level discount amount. this is always a negative number
      - name: item_tax_amount
        description: item level tax total
      - name: net_item_sales_amount
        description: the net total which factors in discount and tax